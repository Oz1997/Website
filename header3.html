<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
body, html {
    height: 100%;
    line-height: 1.8;
}
.w3-bar .w3-button {
    padding: 16px;
}
a { font-family: Lucida Console;}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top" >
  <div class="w3-bar w3-white" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide">
    	<img src="logo1.png" width="70px" height="auto">LAXMI NARAYAN TRUST
    </a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-display-right w3-hide-small" >
      <a href="#about" class="w3-bar-item w3-button">HOME</a>
      <a href="#team" class="w3-bar-item w3-button"> ACTIVITY</a>
      <a href="#work" class="w3-bar-item w3-button"> DONATE</a>
      <a href="#pricing" class="w3-bar-item w3-button"> ABOUT US</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

</body>
</html>
